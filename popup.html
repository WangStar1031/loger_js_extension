<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="jquery.min.js"></script>
  <script src="include.js"></script>
  <title>Grabster</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="loginStyles.css">
</head>

<body>
  <div class="container">
    <div class="flex-wrap">
      <fieldset>
        <form action novalidate id="logForm">
          <input type="radio" name="rg" id="sign-in" checked />
          <!-- <input type="radio" name="rg" id="sign-up" /> -->
          <!-- <input type="radio" name="rg" id="reset" /> -->

          <label for="sign-in">Sign in</label>
          <!-- <label for="sign-up">Sign up</label> -->
          <!-- <label for="reset">Reset</label> -->

          <input class="sign-up sign-in reset" type="email" placeholder="Email" id="log1"/>
          <input class="sign-up sign-in" type="password" placeholder="Password" id="pass1"/>
          <!-- <input class="sign-up" type="password" placeholder="Repeat Password" /> -->
          <button id="login"></button>

        </form>
        <button id="logout" style="display: none">LOGOUT</button>
        

      </fieldset>
    </div>
  </div>


</body>

</html>
